<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>CORS Versuch</title>
  </head>
  <body>
    <h1>CORS Versuch</h1>
    <kbd>

    </kbd>
    <script>
    const url = "https://iou-lemon-heiglbacher.herokuapp.com/users.json";
    console.log(url);

    fetch(url)
      .then(function(response) {
        console.log("Response wird empfangen");
        return response.json();
      })
      .then(function(data) {
        console.log("data wurde aus dem Response herausgelesen");
        console.log(data);
        let container = document.getElementsByTagName('kbd')[0];
        container.innerText += JSON.stringify(data);
      });
